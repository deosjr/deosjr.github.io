<!DOCTYPE html>
<head>
<title>Nand2Lisp</title>
<link href="../codeflask.css" rel="stylesheet" >
</head>
<body>
<h1>Nand2Lisp</h1>

<script type="module" src="../editor.js"></script>
<script>
var setStartingCode = function(code) {
	if (window["flask"]) {
		window.flask.updateCode(code)
	} else {
		setTimeout(function() {
			setStartingCode(code)
		}, 100)
	}
}
setStartingCode(`// change me!
    @42
    D=A
    @0x6002
    M=D
    DM=D-1
    M=D-1
(END)
    @END
    0;JMP`)
</script>

</body>
<p></p>

	<div class=left>

		We start with a working implementation of Hack assembly code.
		Play around with the editor and watch the output change!
		When you are ready, click Next to start building a Lisp machine.

		<p></p>

		</div>

</div>
